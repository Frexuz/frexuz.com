<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <title>Frexuz.com - Kristian Gerardsson's portfolio</title>
  <style>
    /* http://meyerweb.com/eric/tools/css/reset/
      v2.0 | 20110126
      License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    /* Flex */
    body * {
      display: flex;
      flex-direction: column;
      position: relative;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Custom */
    html * {
      font-family: Lato, sans-serif;
      font-display: swap;
    }

    body {
      background-color: #f6f6f6;
    }

    body .unstyled {
      display: inline;
      flex-direction: inherit;
      position: inherit;
      font-size: inherit;
      box-sizing: inherit;
    }

    .tag {
      background-color: #eee;
      font-weight: 700;
      color: #333;
      padding: 3px;
      white-space: nowrap;
    }

    ::selection {
      background: #cc0178;
      color: #fff;
    }
    ::-moz-selection {
      background: #cc0178;
      color: #fff;
    }
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-8461848-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-8461848-5');
  </script>
</head>
<body>
  <div id="app"></div>
<script type="text/javascript" src="js/main.e27d95c7a7c17e51c993.js"></script></body>
</html>
